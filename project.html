<!DOCTYPE html>
<html>
	<head>
	 <title>Simple Registration Form</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
		<div class="simple-form">
			<form id="registration">
				<input type="text" name="fname" id="button" placeholder="enter first name"><br><br>
				<input type="text" name="lname" id="button" placeholder="enter last name"><br><br>
				<input type="email" name="email" id="button" placeholder="enter email id"><br><br>
				<input type="password" name="pass" id="button" placeholder="enter password"><br><br>
				<select id="ph"><option>+91</option><option>+92</option><option>+93</option><option>+94</option></select>
				<input type="number" name="num" placeholder="enter mobile number" id="phone"><br><br>
				<input type="radio" name="gender" id="rd">&nbsp;&nbsp;&nbsp;&nbsp;<span id="but">Male</span>&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="gender" id="rd"><span id="but">Female</span><br><br>
				<input type="submit" value="register" id="butt">
				</form>
		 </div>
	 </body>
</html>
